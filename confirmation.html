<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border: 2px solid #006633;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .confirmation-container h1 {
            color: #006633;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #006633;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d26;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Merci pour votre rendez-vous !</h1>
        <p>Votre demande de rendez-vous a été envoyée avec succès. Nous vous contacterons bientôt pour confirmer les détails.</p>
        <a class="btn btn-primary mt-3" href="index.html">Retour à l'accueil</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
